<table class="table table-hover">
    <thead class="thead-dark">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Name</th>
        <th>Sales Volume</th>
    </thead>
    <tbody>
        <tr *ngFor="let person of salesPersons">
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.salesVolume }}</td>
        </tr>
    </tbody>
</table>
